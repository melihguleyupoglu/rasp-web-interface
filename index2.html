<!DOCTYPE html>
<html>
<head>
    <title>Socket.io Test</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <script>
        const socket = io('http://localhost:3000');
        socket.on('connect', () => {
            console.log('Connected to Node.js server');
            socket.emit('pointSelected', { x: 10, y: 20 });
        });
        socket.on('pathfindingRequest', (data) => {
            console.log('Received pathfindingRequest:', data);
        });
    </script>
</body>
</html>
